{% extends 'base.html' %}

{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      
      <tr>
        <td>{{todo.todoTitle}}</td>
        <td>{{todo.todoDescription}}</td>
        <td>{% if todo.is_completed %}Complete{% else %}Incomplete {% endif %}</td>
        <td>
            <a href="{% url 'delete_todo' todo.pk %}" class="btn btn-danger">Delete</a>
            {% if not todo.is_completed %}
            <a href="{% url 'update_todo' todo.pk %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'update_completed' todo.pk %}" class="btn btn-success">Complete</a>
            {% endif %}
        </td>
      </tr>
      
    </tbody>
  </table>

{% endblock content %}
